<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="challenge3.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="Top Pattern" class="top">
  <img src="images/bg-pattern-bottom.svg" alt="Bottom Pattern" class="bottom">
  <div class="container">
    <div class="card">
      <div class="cardtop"></div>
      <div class="cardmid">
        <img src="images/image-victor.jpg" alt="User Picture">
      </div>
      <div class="cardbottom">
        <div class="username">Victor Crest</div>
        <div class="location">London</div>
        <div class="stats">
          <div class="stat">
            <div class="statnum">80K</div>
            <div class="stat_type">Followers</div>
          </div>
          <div class="stat">
            <div class="statnum">803K</div>
            <div class="stat_type">Likes</div>
          </div>
          <div class="stat">
            <div class="statnum">1.4K</div>
            <div class="stat_type">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Ryusuke66" target="_blank">Ryusuke66</a>.
  </div>
</body>
</html>
